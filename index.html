<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>EpicMotion Hub</title>
</head>
<body>
    
    <header>
        <div class="logo-icon">
            <img src="" alt="logo">
        </div>
        <nav>
            <ul>
                <li><a href="">Scroll</a></li>
                <li><a href="">Transition Effects</a></li>
                <li><a href="">Background</a></li>
                <li><a href="">Content</a></li>
            </ul>
        </nav>
    </header>

    <section>
        <div class="hero_section">
            <div class="shapes_animation">
                <div class="circle" id="circle1"></div>
                <div class="circle" id="circle2"></div>
                <div class="circle" id="circle3"></div>
                <div class="circle" id="circle4"></div>
            </div>
        </div>
    </section>
    

    <!-- Scroll Animation In  -->
    <!-- https://www.youtube.com/watch?v=RIbH-7Ktboo -->
    <section>
        <div class="scroll_animation_in">
            <div class="box_animation">
                <div class="box" id="box1"></div>
                <div class="box" id="box2"></div>
                <div class="box" id="box3"></div>
                <div class="box" id="box4"></div>
            </div>
            <div class="chart_animation">
                <h1>Scroll Going In</h1>
                <div class="chart-container">
                    <div class="chart-bar">
                        <div class="chart-per" per="45"></div>
                    </div>
                    <div class="chart-bar">
                        <div class="chart-per" per="55"></div>
                    </div>
                    <div class="chart-bar">
                        <div class="chart-per" per="65"></div>
                    </div>
                    <div class="chart-bar">
                        <div class="chart-per" per="85"></div>
                    </div>
                    <div class="chart-bar">
                        <div class="chart-per" per="100"></div>
                    </div>
                </div>
                
            </div>

        </div>
    </section>


    <section>
        <div class="scroll_around_animation">
            <div class="grid_box_animation">
                <h1>Scroll Going In</h1>
                <div class="rounded_box_container">
                    <div class="rounded_box" style="background-color: #3FE3B2;" id="rounded_box_1"></div>
                    <div class="rounded_box" style="background-color: #C971FF;" id="rounded_box_2"></div>
                    <div class="rounded_box" style="background-color: #3FE3B2;" id="rounded_box_3"></div>
                    <div class="rounded_box" style="background-color: #749BFF;" id="rounded_box_4"></div>
                    <div class="rounded_box" style="background-color: #92BCFC;" id="rounded_box_5"></div>
                    <div class="rounded_box" style="background-color: #55EA87;" id="rounded_box_6"></div>
                    <div class="rounded_box" style="background-color: #68F6FF;" id="rounded_box_7"></div>
                    <div class="rounded_box" style="background-color: #C971FF;" id="rounded_box_8"></div>
                    <div class="rounded_box" style="background-color: #92BCFC;" id="rounded_box_9"></div>
                    <div class="rounded_box" style="background-color: #3FE3B2;" id="rounded_box_10"></div>

                </div>
               <div class="bottom_rounded_box">
                    <div class="rounded_box" id="rounded_box_11"></div>
                    <div class="rounded_box" id="rounded_box_12"></div>
                    <div class="rounded_box" id="rounded_box_13"></div>
               </div> 
            </div>

            <div class="circle_animation">
                <div class="circle_container">
                    <div id="circle1_3"></div>
                    <div class="circle_3" id="circle2_3"></div>
                    <div class="circle_3" id="circle3_3"></div>
                    <div class="circle_3" id="circle4_3"></div>
                    <div class="circle_3" id="circle5_3"></div>
                    <div class="circle_3" id="circle6_3"></div>
                </div>
            </div>
        </div>
    </section>


    <section>
        <div class="scroll_stack_animation">
            <div class="stack_left">
                <div class="rounded_rect"></div>
                <div class="rounded_rect"></div>
                <div class="rounded_rect"></div>
                <div class="rounded_rect"></div>
                <div class="rounded_rect"></div>
                <div class="rounded_rect"></div>
                <div class="rounded_rect"></div>
            </div>

            <div class="stack_right">
                <h1>Scroll Stack</h1>
                <div class="device_container">
                    <div class="cp_container">
                        <div class="base_cp"></div>
                        <div class="lcd_cp"></div>
                        <div class="button_cp"></div>
                    </div>
                    <!-- <div class="tablet_container">
                        <div class="base_tablet"></div>
                        <div class="lcd_tablet"></div>
                        <div class="button_tablet"></div>
                    </div> -->
                </div>
            </div>
        </div>
    </section>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>

    <script>
        $(document).ready(function () {

            function animateCircles() {
                function moveCircles(timestamp) {
                    var duration = 4000; // Animation duration in milliseconds
                    var progress = timestamp % duration / duration;
    
                    // Calculate positions for a circular motion
                    var angle1 = progress * 2 * Math.PI;
                    var angle2 = (progress + 1 / 4) * 3 * Math.PI;
                    var angle3 = (progress + 2 / 4) * 4 * Math.PI;
                    var angle4 = (progress + 3 / 4) * 5 * Math.PI;
    
                    var radius = 150; // Adjust the radius as needed
    
                    var x1 = Math.cos(angle1) * radius;
                    var y1 = Math.sin(angle1) * radius;
    
                    var x2 = Math.cos(angle2) * radius;
                    var y2 = Math.sin(angle2) * radius;
    
                    var x3 = Math.cos(angle3) * radius;
                    var y3 = Math.sin(angle3) * radius;
    
                    var x4 = Math.cos(angle4) * radius;
                    var y4 = Math.sin(angle4) * radius;
                    
                    // Apply new positions
                    $('#circle1').css({ transform: 'translate(' + x1 + 'px, ' + y1 + 'px)' });
                    $('#circle2').css({ transform: 'translate(' + x2 + 'px, ' + y2 + 'px)' });
                    $('#circle3').css({ transform: 'translate(' + x3 + 'px, ' + y3 + 'px)' });
                    $('#circle4').css({ transform: 'translate(' + x4 + 'px, ' + y4 + 'px)' });
                    requestAnimationFrame(moveCircles);
                }
    
                // Start the circular motion
                requestAnimationFrame(moveCircles);
            }
            animateCircles();

            $(window).scroll(function(){
                let top = window.scrollY;
                let sec2 = $("section")[1]; 
                let offset = sec2.offsetTop - 150;
                let height = sec2.offsetHeight;
    
                if (top >= offset && top < offset + height) {
                    $(".scroll_animation_in").css({
                        'transform': 'translateX(0px)',
                        'transition': 'transform 0.5s ease',
                    });
                    
                    $(".box_animation #box1").css({
                        'transform': 'translateX(0px)',
                        'transition': 'transform 5s ease',
                    })
                    $(".box_animation #box2").css({
                        'transform': 'translateX(0px)',
                        'transition': 'transform 4s ease',
                    })
                    $(".box_animation #box3").css({
                        'transform': 'translateX(0px)',
                        'transition': 'transform 3s ease',
                    })
                    $(".box_animation #box4").css({
                        'transform': 'translateX(0px)',
                        'transition': 'transform 2s ease',
                    })

                    $('.chart-per').each(function(){
                        var $this = $(this);
                        var per = $this.attr('per');
                        $this.css("height",per + "%");
                        
                        $({animatedValue:0}).animate({animatedValue: per},{
                            duration: 2000,
                            step: function(){
                                $this.attr('per',Math.floor(this.animatedValue) + '%')
                            },
                            complete: function(){
                                $this.attr('per',Math.floor(this.animatedValue) + '%')
                            }
                        })
                    })
  
                } else {
                     $(".scroll_animation_in").css({
                        'transform': 'translateX(-1100px)',
                    });   
                    $(".box_animation #box1").css({
                        'transform': 'translateX(-1100px)',
                    })
                    $(".box_animation #box2").css({
                        'transform': 'translateX(-1100px)',
                    })
                    $(".box_animation #box3").css({
                        'transform': 'translateX(-1100px)',
                    })
                    $(".box_animation #box4").css({
                        'transform': 'translateX(-1100px)',
                    })

                }



                let sec3 = $("section")[2]; 
                let offset3 = sec3.offsetTop - 150;
                let height3 = sec3.offsetHeight;
                if (top >= offset3 && top < offset3 + height3) {
                    $(".grid_box_animation h1").css({
                        'transform': 'translateX(0px)',
                        'transition': 'transform 1s ease',
                    });
                
                    $(".rounded_box").each(function(index) {
                        var delay = (index + 1) * 1; // Adjust the multiplier to set the desired delay
                        $(this).css({
                            'transform': 'translateX(0px)',
                            'transition': 'transform 0.5s ease ' + delay + 's',
                        });
                    });
                
                    $(".circle_animation").css({
                        'transform': 'translateX(0px)',
                        'transition': 'transform 1s ease',
                    });
                    animateCircles2()
                } else {
                    $(".grid_box_animation h1, .circle_animation").css({
                        'transform': 'translateY(1500px)',
                    });

                    $(".rounded_box:lt(13)").css({
                        'transform': 'translateX(-4500px)',
                        'transition': 'transform 1s ease', // Adjust the duration as needed
                    });
                }
                
                
             })
    
        });



        function animateCircles2() {
            function moveCircles(timestamp) {
                var duration = 6000;
                var progress = timestamp % duration / duration;
        
                var angles = [
                    progress * 2 * Math.PI,
                    (progress + 1 / 5) * 3 * Math.PI,
                    (progress + 2 / 5) * 5 * Math.PI,
                    (progress + 3 / 5) * 2 * Math.PI,
                    (progress + 4 / 5) * 4 * Math.PI,
                    (progress + 5 / 5) * 1 * Math.PI
                ];
        
                var radius = 170;
        
                // Select all circles with class circle_3
                $('.circle_3').each(function (index) {
                    var x = Math.cos(angles[index]) * radius;
                    var y = Math.sin(angles[index]) * radius;
                    $(this).css({ transform: 'translate(' + x + 'px, ' + y + 'px)' });
                });
        
                requestAnimationFrame(moveCircles);
            }
        
            requestAnimationFrame(moveCircles);
        }
        
        // Call the animation function
        animateCircles2();
        
        
  
        
    </script>
</body>


</html>
